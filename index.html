<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live-class-project-14</title>
    <link
      rel="shortcut icon"
      href="images/Atul-Favicon-0.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-big-container">
      <div class="left-box">
        <div class="logo">
          <img src="images/Logo.png" alt="logo-img" />
        </div>
      </div>
      <div class="right-box">
        <nav class="main-nav-container">
          <div class="border-nav-line"></div>
          <div class="nav">
            <a href="" class="nav-item">Home</a>
            <a href="" class="nav-item">About Us</a>
            <a href="" class="nav-item">Portfolio</a>
            <a href="" class="nav-item">Contact</a>
          </div>
        </nav>

        <main class="main-section">
          <div class="right-top-box">
            <section class="heading-container">
              <div class="heading">
                <p class="span-1">Crea-</p>
                <p class="span-2">tivity.</p>
                <p class="span-3">is our</p>
                <p class="span-4">ingredient</p>
              </div>

              <button>Check Our Package</button>
            </section>

            <section class="socialmedia-icon">
              <div class="icon">
                <img
                  src="dance-home-landing-page/Twitter Icon.svg"
                  alt="twitter-icon"
                />
                <img
                  src="dance-home-landing-page/Instagram Icon.svg"
                  alt="instagram-icon"
                />
                <img
                  src="dance-home-landing-page/Facebook Icon.svg"
                  alt="facebook-icon"
                />
                <img
                  src="dance-home-landing-page/Email Icon.svg"
                  alt="email-icon"
                />
              </div>
            </section>
          </div>

          <div class="right-bottom-box">
            <section class="content-section">
              <ul class="packages-link">
                <div class="border-line"></div>
                <div class="point point-1"></div>
                <li href="#" class="package-link">Photography</li>
                <div class="point point-2"></div>
                <li href="#" class="package-link">Videography</li>
                <div class="point point-3"></div>
                <li href="#" class="package-link">Graphic Design</li>
                <li href="#" class="package-link">Illustration</li>
                <div class="point point-4"></div>
                <li href="#" class="package-link">Animation</li>
                <div class="point point-5"></div>
              </ul>

              <div class="paragraph">
                <p class="comma">,,</p>
                <p class="description">
                  We help you to create the best graphics, photos, videos,
                  animations and illustrations
                </p>
                <img
                  src="images/pexels-cottonbro-7974875.jpg"
                  alt="bottom-img"
                />
              </div>
              <div class="packages-link arrow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width=".4"
                  stroke="currentColor"
                  class="arrow"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 17.25L12 21m0 0l-3.75-3.75M12 21V3"
                  />
                </svg>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
